<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Airport Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <h1>Airport Management</h1>

    <select name="sort" class="sort">
        <option value="">--Sort By--</option>
        <option value="name">Sort by name</option>
        <option value="code">Sort by code</option>
        <option value="municipality">Sort by municipality</option>
        <option value="elevation">Sort by elevation</option>
    </select>

    <button onclick="location.href='newairport.html'" class="addBtn">Add a new Airport</button>

    <div class="container">
        <div class="card mb-3" style="max-width: 540px;">
            <div class="row g-0">
                <div class="col-md-8">
                    <div class="card-body">
                        <h5 class="card-title">Airport</h5>
                        <p class="id">ID: </p>
                        <p class="name">Name: </p>
                        <p class="code">Code: </p>
                        <p class="municipality">Municipality: </p>
                        <p class="elevation">Elevation: </p>
                        <p class="region-code">Region-code: </p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="api.js"></script>
    <script src="functions.js"></script>
    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.min.js"
        integrity="sha384-heAjqF+bCxXpCWLa6Zhcp4fu20XoNIA98ecBC1YkdXhszjoejr5y9Q77hIrv8R9i"
        crossorigin="anonymous"></script>

</body>

</html>
